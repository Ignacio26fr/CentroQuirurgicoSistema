<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html/

    <Directory /var/www/html/>
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

Alias /miapp /var/www/html/centroquirurgico

    <Directory /var/www/html/centroquirurgico>
        AllowOverride All
        Require all granted
    </Directory>

</VirtualHost>